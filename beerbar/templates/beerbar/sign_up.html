{% extends 'beerbar/base.html' %}

{% block body %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   
   
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="{% static 'beerbar/login.css' %}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				<div class="d-flex justify-content-end social_icon">
                    <a href="http://127.0.0.1:8000/login/"><span><i class="far fa-arrow-alt-circle-right"></i></span></a>
				</div>
			</div>
			<div class="card-body">
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" name="username" maxlength="150" autofocus required id="id_username">	
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="First name" name="first_name" maxlength="30" id="id_first_name">
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Last name" name="last_name" maxlength="150" id="id_last_name">
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="email" name="email" maxlength="254" id="id_email">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password1" autocomplete="new-password" required id="id_password1">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="confirm password" name="password2" autocomplete="new-password" required id="id_password2">
					</div>
					<div class="form-group">
                        <input type="submit"  value="Sign up" class="btn float-right login_btn">
                    </div>
                    {% for fm in form %}
                        <p class="anything">{{fm.errors|striptags}}</p>
                    {% endfor %}
                </form> 
                {% if messages %}
                {% for message in messages %}
                <small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>
                {% endfor %}
                {% endif %}
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<!-- <br><a href="http://127.0.0.1:8000/beerbar/login/">Login</a> -->
				</div>
			</div>
		</div>
	</div>
</div>
<script>
    var currentPage = document.querySelector('.main-heading').innerText.toLowerCase();
    console.log(currentPage);
    var navTag = document.querySelector('.' + currentPage);
    if (currentPage == navTag.innerText.toLowerCase()){
        navTag.style.backgroundColor = 'gold';
        navTag.style.color = 'black';
    }
</script>
</body>
</html>
{% endblock %}
