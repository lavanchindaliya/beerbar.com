{% extends 'beerbar/base.html' %}

{% block body %}
{% load static %}
<html>
<head>
    <title>beerbar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'beerbar/products.css' %}">
</head>
<body>
    <div class="main-heading">
        <h1>Mezcal</h1>
    </div>
    <div class="main-container">
        {% for mezcal in all_mezcal %}

            <div class="sub-containerimg">
                <a href="http://127.0.0.1:8000/yourorder"><img src="{{mezcal.image.url}}" width="250" height="300"></a>
            </div>
            
            <div class="sub-container">
                <h5>{{mezcal.brand}}</h5>
                <h5>{{mezcal.name}}</h5>
                <h7>{{mezcal.description}}</h7><br><br>
                <h7>price:- â‚¹ {{mezcal.price}}</h7><br><br><br>
                <form action="{% url 'add' mezcal.name  mezcal.price mezcal.category %}" method="POST">{% csrf_token %}
                    <input type="submit" value="Add to cart!" class="btn btn-warning">
                </form>
            </div>
        </div>
        {% endfor %}
    </div>


</body>
</html>
{% endblock %}
